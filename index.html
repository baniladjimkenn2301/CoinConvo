<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer" id="maincontainer">
        <div class="welcome-text">
            <h2 style="font-family: 'Montserrat Classic'; font-weight: bold;">WELCOME TO</h2>
        </div>
        <img src="Assets/logo.png" alt="Your Image" class="center-image">
        <div class="coinconvo-text">
            <h2 style="font-family: 'Futura'; font-weight: bold;">COINCONVO</h2>
            <p style="font-family: 'Gotham';">DENOMINATION CHANGER</p>
        </div>
        <button type="submit" class="btn" onclick="openPopup()">START</button>
    </div>
    <div class="popupcredit" id="popup">
        <img src="Assets/creditLogo.png"  >
        <h2 class="header">INPUT BILL</h2>
        <p>Please input your bill or coin in the deposit module</p>
        <div class="total-amount">
            <label>PHP <span class="php-value"></span></label>
        </div>
        <button type="button" onClick="closePopup()">DONE</button>
    </div>
    <!-- <----for coin denomination-->
    <div class="usercoinsselector" id="coinselector">
        <div class="titleheader">
            <img src="Assets/headertitle.png" alt="headertitle">
        </div>
        <div class="coinsavailable">
            <h2>AVAILABLE COINS</h2>
            <div class="labels">
                <label for="coin1php">PHP 1</label>
                <label for="coin5php">PHP 5</label>
                <label for="coin10php">PHP 10</label>
                <label for="coin20php">PHP 20</label>
            </div>
            <div class="coin-input-group">
                <div class="for1php">
                    <input type="number" class="coin-1php" id="coin1php" readonly>
                </div>
                <div class="for5php">
                    <input type="number" class="coin-5php" id="coin5php" readonly>
                </div>
                <div class="for10php">
                    <input type="number" class="coin-10php" id="coin10php" readonly>
                </div>
                <div class="for20php">
                    <input type="number" class="coin-20php" id="coin20php" readonly>
                </div>
            </div>
        </div>
        <div class="credit">
        <label>CREDITS: <span class="php-value"></span></label>
        </div>
        <div class="inputUser">
            <h2>INPUT NUMBER COINS</h2>
            <div class="inputlabels">
                <label for="Usercoin1php">PHP 1</label>
                <label for="Usercoin5php">PHP 5</label>
                <label for="Usercoin10php">PHP 10</label>
                <label for="Usercoin20php">PHP 20</label>
            </div>
            <div class="coinInput">
                <div class="U_for1php">
                    <input type="number" min="0" max="100" class="Usercoin1php" id="Usercoin1php" oninput="validateCoinInput(this, '1php')">
                </div>
                <div class="U_for5php">
                    <input type="number" min="0" max="100" class="Usercoin5php" id="Usercoin5php" oninput="validateCoinInput(this, '5php')">
                </div>
                <div class="U_for10php">
                    <input type="number" min="0" max="100" class="Usercoin10php" id="Usercoin10php" oninput="validateCoinInput(this, '10php')">
                </div>
                <div class="U_for20php">
                    <input type="number" min="0" max="100" class="Usercoin20php" id="Usercoin20php" oninput="validateCoinInput(this, '20php')">
                </div>
            </div>
        </div>
        <button type="button" onclick="handleCoinConvoButtonClick()">COINCONVO</button>
        <!-- Loading Screen -->
       <div class="loadingScreen" id="loading">
            <img src="Assets/CoinConvoBloackDiagram.gif" alt="Loading...">
        </div>

        <!-- Thank You Popup -->
        <div class="thankYouPopup" id="popup2">
            <img src="Assets/logo.png">
            <p>Thank you for using CoinConvo Denomination Changer!</p>
            <button onclick="resetToMainContainer()">Back to Main</button>
        </div>
    </div>


    <script src= "https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src= "https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        function validateCoinInput(inputElement, coinType) {
            var maxElementId = 'coin' + coinType; // e.g., 'coin1php'
            var maxValue = parseInt(document.getElementById(maxElementId).value);
            var currentValue = parseInt(inputElement.value);
            
            if (currentValue > maxValue) {
                alert(`Error: The input value for PHP ${coinType} exceeds the available maximum of ${maxValue}`);
                inputElement.value = ''; // Clear the invalid input
            }
        }
    </script>

</body>
</html>
