<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="welcome-text">
            <h2 style="font-family: 'Montserrat Classic'; font-weight: bold;">WELCOME TO</h2>
        </div>
        <img src="Assets/logo.png" alt="Your Image" class="center-image">
        <div class="coinconvo-text">
            <h2 style="font-family: 'Futura'; font-weight: bold;">COINCONVO</h2>
            <p style="font-family: 'Gotham';">DENOMINATION CHANGER</p>
        </div>
        <button type="submit" class="btn" onclick="openPopup()">START</button>
    </div>
    <div class="popupcredit" id="popup">
        <img src="Assets/creditLogo.png"  >
        <h2 class="header">INPUT BILL</h2>
        <p>Please input your bill or coin in the deposit module</p>
        <div class="total-amount">
            <label>PHP: <span class="php-value"></span></label>
        </div>
        <button type="button" onClick="closePopup()">DONE</button>
    </div>
    <!-- <----for coin denomination-->
    <div class="usercoinsselector" id="coinselector">
        <div class="titleheader">
            <img src="Assets/headertitle.png" alt="headertitle">
        </div>
        <div class="coinsavailable">
            <h2>AVAILABLE COINS</h2>
            <div class="labels">
                <h3 class="inline-h3">PHP 1</h3>
                <h3 class="inline-h3">PHP 5</h3>
                <h3 class="inline-h3">PHP 10</h3>
                <h3 class="inline-h3">PHP 20</h3>
            </div>
            <div class="coin-input-group">
                <div class="for1php">
                <span class="coin-1php" id="coin-1php">
                </div>
                <div class="for1php">
                    
                    <span class="coin-5php" id="coin-5php">
                </div>
                <div class="for1php">
                    
                    <span class="coin-10php" id="coin-10php">
                </div>
                <div class="for1php">
                    
                    <span class="coin-20php" id="coin-20php">
                </div>

            </div>
           
        </div>
    </div>
    <script src= "https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src= "https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
